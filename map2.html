<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Kampus ke Kostan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>Map Kampus ke Kostan</h1>
    <div id="map" style="height: 600px;"></div>

    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([-6.9055, 106.8733], 18);

        // --- Base Maps ---
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19,
            attribution: 'Tiles © Esri'
        });

        // --- Overlay Layers ---

        // Marker Layer
        var markerLayer = L.layerGroup();
        var marker1 = L.marker([-6.905161529160896, 106.87354211084259]).bindPopup("Nusa Putra University");
        var marker2 = L.marker([-6.908656677296709, 106.8722584065289]).bindPopup("Kostan dekat pesantren");
        markerLayer.addLayer(marker1);
        markerLayer.addLayer(marker2);

        // Polyline Layer (contoh garis antar dua titik)
        var polylineLayer = L.layerGroup();
        var polyline = L.polyline([
            [-6.905161529160896, 106.87354211084259],
            [-6.908656677296709, 106.8722584065289]
        ], {color: 'blue'}).bindPopup("Jalur Kampus ke Kostan");
        polylineLayer.addLayer(polyline);

        // Polygon Layer (area kampus)
        var polygonLayer = L.layerGroup();
        var polygon = L.polygon([
            [-6.9048489777276485, 106.87320381355673],
            [-6.904663028583258, 106.87387350243192],
            [-6.905534186957637, 106.87380935598794],
            [-6.905572395621563, 106.87320894527225]
        ], {color: 'red', fillOpacity: 0.3}).bindPopup("Area Kampus");
        polygonLayer.addLayer(polygon);

        // --- Layer Control ---
        var baseMaps = {
            "OpenStreetMap": osm,
            "Satellite": satellite
        };

        var overlayMaps = {
            "Markers": markerLayer,
            "Polyline": polylineLayer,
            "Polygon": polygonLayer
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);

        // Tampilkan semua overlay secara default
        markerLayer.addTo(map);
        polylineLayer.addTo(map);
        polygonLayer.addTo(map);

    </script>

</body>
</html>
